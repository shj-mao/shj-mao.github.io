<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;

            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }

        }
        h2 {
            margin-top: 0;
            color: #495057;
        }
        p {
            margin-bottom: 2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
